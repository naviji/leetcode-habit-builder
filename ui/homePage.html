<html>
  <head>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="streak.css" />
    <link rel="stylesheet" href="progressBar.css" />
    <link rel="stylesheet" href="question.css" />
    <link rel="stylesheet" href="quoted.css" />
    <link rel="stylesheet" href="congrats.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="tracker.css" />
  </head>
  <body>
    <div class="home">
      <div class="header">Leetcode Habit Builder</div>
      <div class="home__body">
        <div class="quoted">A leetcode a day, keeps the doctor away</div>
        <div class="question question--easy">
          <div class="question__count">
            Question
            <span class="question__count-current">1</span>
            of
            <span class="question__count-total">10</span>
          </div>
          <div class="question__title">
            <a href="javascript:void(0)">Coin Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="buttons__button buttons__button--left">Skip</button>
          <button class="buttons__button buttons__button--right">Snooze</button>
        </div>

        <div class="tracker">
          <div class="tracker__streak">
            <div class="streak">
              <span class="streak__count">110</span>
              <span class="streak__label">days</span>
            </div>
          </div>
          <div class="tracker__progressBar">
            <div class="progressBar">
              <span style="width: 20%"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
